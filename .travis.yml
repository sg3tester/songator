language: php
php:
    - 5.3.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm

matrix:
    allow_failures:
        - php: hhvm

script: VERBOSE=true ./tests/run-tests.sh -s tests/

services:
    - memcached

before_script:
    # Install Nette Tester
    - composer install --no-interaction --dev --prefer-source
    #Allow run run-tests.sh
    - chmod 777 ./tests/run-tests.sh